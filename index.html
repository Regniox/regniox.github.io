<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REGNX - Profile</title>

  <link rel="stylesheet" href="./static/css/style.css">
  <script src="./static/js/lib/tailwindcss@4.js"></script>
  <script src="./static/js/lib/alpinejs@3.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.6.0/fonts/remixicon.min.css">

  <script src="./static/js/index.js"></script>
  <script src="./static/js/steam.js"></script>
  <script src="./static/js/cnblogs.js"></script>
</head>

<body class="h-screen bg-black text-white flex justify-center">
  <main class="max-lg:w-[350px] max-lg:flex-col flex w-100vw lg:items-center lg:justify-center">
    <div class="lg:w-[350px] w-full p-[10px] flex flex-col gap-5 items-center justify-center">
      <!-- profile -->
      <div id="profile" class="select-none flex flex-col justify-center gap-3">
        <div id="avatar" class="flex justify-center">
          <img class="w-30 h-30 rounded-full" src="./static/Avatar.jpg" alt="">
        </div>
        <div id="describe">
          <h3 class="text-center text-3xl font-[dune-rise]">Regnx</h3>
          <p>a Arch Linux <mark class="text-[#747bff] bg-[#1A0430] rounded-sm px-2">EOL</mark> User.</p>
        </div>
      </div>
      <!-- media -->
      <div id="media">
        <ul class="flex justify-center w-full gap-3">
          <li class="text-black bg-white">
            <a href="https://github.com/Regniox" target="_blank"><i class="ri-github-fill"></i></a>
          </li>
          <li class="text-black bg-white">
            <a href="https://x.com/Shazengchao" target="_blank"><i class="ri-twitter-x-fill"></i></a>
          </li>
          <li class="text-white bg-[#FE2C55] ">
            <a href="https://monojson.com/s/yZ5Z4" target="_blank"><i class="ri-tiktok-fill"></i></a>
          </li>
          <li class="text-white bg-[#07C160]">
            <a onclick="wechat()" href="javascript:void(0)"><i class="ri-wechat-2-fill"></i></a>
          </li>
          <li class="text-white bg-[#12B7F5]">
            <a onclick="qq()" href="javascript:void(0)"><i class="ri-qq-fill"></i></i></a>
          </li>
        </ul>
      </div>
      <!-- steam -->
      <div class="w-full flex flex-col justify-center items-center" id="steam" x-data="steam" x-init="init">
        <!-- Loading -->
        <template x-if="loading" :class="{ 'flex justify-center items-center py-10' : loading}">
          <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-[#747bff]"></div>
        </template>

        <!-- Error -->
        <template x-if="error">
          <div class="text-red-500 text-center py-10" x-text="error"></div>
        </template>

        <!-- Game List -->
        <template x-if="!loading && !error && games.length > 0">
          <div class="w-full flex flex-col gap-5">
            <template x-for="game in games">
              <div class="w-full p-3 flex justify-center items-center gap-3">
                <div>
                  <img class="" :src="game.iconUrl" alt="">
                </div>
                <div class="w-full">
                  <h3 x-text="game.name"></h3>

                  <div class="mt-3">
                    <div class="text-xs text-gray-500 mb-1 flex justify-between">
                      <span>最近游玩占比</span>
                      <span x-text="game.playtimePercentage + '%'"></span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2">
                      <div class="bg-[#747bff] h-2 rounded-full" :style="{ width: game.playtimePercentage + '%' }">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </template>
          </div>
        </template>
      </div>
      <!--  -->
    </div>

    <!-- cnblogs posts -->
    <div id="cnblogs" x-data="cnblogs" x-init="init">
      <template x-if="error">
        <div class="text-red-400" x-text="error"></div>
      </template>

      <template x-if="!loading && !error && blogs.length > 0">
        <div class="flex flex-col gap-3">
          <template x-for="blog in blogs">
            <div class="flex flex-col gap-3 p-3 bg-[rgba(255,255,255,0.1)] rounded-lg">
              <h3 class="text-lg" x-text="blog.title"></h3>
              <div class="flex justify-between align-center">
                <span class="text-slate-400/50 text-sm" x-text="blog.published"></span>
                <a class="transition delay-150 duration-300 ease-linear hover:-translate-y-1 hover:scale-110"
                  x-bind:href="blog.link" target="_blank">Read Post</a>
              </div>
            </div>
          </template>
        </div>

      </template>

      <template x-if="!loading && !error && blogs.length === 0">
        <div class="text-purple-500">Not Found Blogs</div>
      </template>
    </div>
  </main>
</body>

</html>
